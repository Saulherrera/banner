<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/master.css">
  <title>ejemplo</title>
</head>
<body>
  <div class="ctm-principal">

    <div class="ctm-logo">
      <img src="https://trello-attachments.s3.amazonaws.com/5a09c871535f811a4db3a8cd/5a0b118479700f4b62cd353b/0910375a8e3533e56fe24d709f30bb8e/logo._gestore.jpg" alt="logo">
    </div>

    <div class="ctm-title">
      <h3>¡Suscribete a nuestro NEWSLETTER mensual!</h3>
    </div>

    <div class="ctm-input">
      <input type="text" name="correo" value="" placeholder="CORREO">
    </div>

    <div class="ctm-captcha">
      <img src="https://trello-attachments.s3.amazonaws.com/5a09c871535f811a4db3a8cd/5a0b118479700f4b62cd353b/8afaf29c14a1982a288e373a637344e3/3-_Captura.PNG" alt="captcha google">
    </div>

    <div class="ctm-enviar">
      <button type="button" name="enviar"> Enviar </button>
    </div>

    <div class="ctm-subtitulo">
      <h4>¡Siguenos en nuestras redes!</h4>
    </div>

    <div class="ctm-lista">
      <ul>
        <li>
          <img src="img/tw.jpg" alt="tw">
          <a target="_blank" href="https://twitter.com/genergetico">
            @GEnergetico
          </a>
        </li>
        <li>
          <img src="img/fb.jpg#" alt="fb">
          <a target="_blank" href="https://www.facebook.com/AEgestorenergetico">
            @GEnergetico
          </a>
        </li>
        <li>
          <img src="img/in.jpg" alt="Instagram">
          <a target="_blank" href="https://www.instagram.com/gestorenergetico/">
            @gestorenergetico
          </a>
        </li>
        <li>
          <img src="img/ln.jpg" alt="ln">
          <a target="_blank" href="https://es.linkedin.com/company/gestor-energetico-econova">
            Gestor Energético Econova
          </a>
        </li>
      </ul>
    </div>
    </div>
</body>
</html>
